<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix - Profile</title>

    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="text-white mx-5 my-2">
    <header class="d-flex align-items-center">
      <a href="index.html" class="navbar-brand d-flex align-items-center">
        <img src="assets/netflix_logo.png" class="img-fluid" width="120px" />
      </a>
    </header>

    <main>
      <div class="container-profile d-flex flex-column align-items-left mt-5">
        <h1 class="mb-4">Edit Profile</h1>
        <hr class="w-60" style="border-color: gray" />

        <div class="row w-100 mt-4">
          <div class="col-md-3 text-center">
            <img
              src="assets/avatar.png"
              alt="Profile Picture"
              class="img-fluid mb-3"
              width="150"
            />
          </div>

          <div class="col-md-9">
            <div class="mb-4">
              <input
                type="text"
                id="nameInput"
                class="profile-name form-control text-white border-secondary"
                value="Epicoder #1"
              />
            </div>

            <div class="mb-4">
              <label
                for="languageSelect"
                class="form-label d-block text-secondary"
                >Language:</label
              >
              <div class="dropdown">
                <button
                  class="language btn dropdown-toggle text-white"
                  type="button"
                  id="dropdownMenuButton"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  English
                </button>
              </div>
            </div>

            <div class="mb-4">
              <label for="maturityInput" class="form-label text-secondary"
                >Maturity Settings:</label
              >

              <button
                class="btn bg-dark text-white d-block"
                type="button"
                id="maturityButton"
              >
                ALL MATURITY SETTINGS
              </button>

              <label for="maturityInput" class="form-check-label">
                Show files for all maturity settings for this profile.
              </label>
            </div>

            <div class="mb-4">
              <label class="form-label text-secondary"
                >Autoplay Controls:</label
              >
              <div class="form-check mb-3">
                <input
                  type="checkbox"
                  id="autoplayNextInput"
                  class="form-check-input input-secondary"
                />
                <label for="autoplayNextInput" class="form-check-label ms-2">
                  Autoplay next episode in a series
                </label>
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  id="autoplayPreviewsInput"
                  class="form-check-input input-secondary"
                />
                <label
                  for="autoplayPreviewsInput"
                  class="form-check-label ms-2"
                >
                  Autoplay previews while browsing
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="profile-buttons justify-content-center">
        <button class="btn-save">SAVE</button>
        <button class="btn-cancel">CANCEL</button>
        <button class="btn-delete">DELETE PROFILE</button>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
