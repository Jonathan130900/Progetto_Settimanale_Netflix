<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>

    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-dark text-white mx-5 my-2">
    <header class="d-flex align-items-center">
      <a href="index.html" class="navbar-brand d-flex align-items-center">
        <img src="assets/netflix_logo.png" class="img-fluid" width="120px" />
      </a>
      <nav class="d-flex gap-3 ms-5">
        <a href="#" class="text-white text-decoration-none">Home</a>
        <a href="#" class="text-white text-decoration-none">TV Shows</a>
        <a href="#" class="text-white text-decoration-none">Movies</a>
        <a href="#" class="text-white text-decoration-none">Recently Added</a>
        <a href="#" class="text-white text-decoration-none">My List</a>
      </nav>
      <div class="ms-auto d-flex align-items-center gap-3">
        <i class="bi bi-search"></i>
        <p class="mb-0">KIDS</p>
        <i class="bi bi-bell-fill"></i>
        <img src="assets/avatar.png" width="50px" />
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle border-0 bg-dark text-white"
            type="button"
            id="dropdownMenuButton"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          ></button>
          <ul
            class="dropdown-menu bg-dark border-0"
            aria-labelledby="dropdownMenuButton"
          >
            <li>
              <a class="dropdown-item text-white hover:bg-secondary" href="#">
                <img src="assets/avatar.png" width="20px" />
                Epicoder #1
              </a>
            </li>
            <li>
              <a class="dropdown-item text-white hover:bg-secondary" href="#"
                >Manage Profiles</a
              >
            </li>
            <li>
              <a class="dropdown-item text-white hover:bg-secondary" href="#"
                >Account</a
              >
            </li>
            <li>
              <a class="dropdown-item text-white hover:bg-secondary" href="#"
                >Help Center</a
              >
            </li>
            <li>
              <a
                class="dropdown-item text-white hover:bg-secondary my-3"
                href="#"
                >Signout Netflix</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <div class="d-flex mt-4 align-items-center gap-5">
        <h2>TV Shows</h2>
        <button
          class="filter dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <span class="genres">Generes</span>
        </button>
        <div class="d-flex ms-auto">
          <div
            class="icon-container d-flex align-items-center justify-content-center border-1 border-white"
            style="width: 40px; height: 40px"
          >
            <i class="bi bi-text-left text-white"></i>
          </div>

          <div
            class="icon-container d-flex align-items-center justify-content-center border-1 border-white"
            style="width: 40px; height: 40px"
          >
            <i class="bi bi-grid text-white"></i>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
